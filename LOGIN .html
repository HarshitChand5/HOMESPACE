<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            font-family: Arial, sans-serif;
        }
        .container {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            color: white;
            width: 300px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .switch {
            margin-top: 10px;
            color: #bbb;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="formTitle">Login</h2>
        <form id="authForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="contact" placeholder="Mobile Number/Email" required style="display: none;">
            <button type="button" id="otpButton" style="display: none;">Send OTP</button>
            <input type="text" id="otp" placeholder="Enter OTP" required style="display: none;">
            <button type="submit" id="submitButton">Login</button>
        </form>
        <p class="switch" id="toggleForm">Don't have an account? Sign up</p>
    </div>
    <script>
        const formTitle = document.getElementById("formTitle");
        const authForm = document.getElementById("authForm");
        const submitButton = document.getElementById("submitButton");
        const toggleForm = document.getElementById("toggleForm");
        const contactInput = document.getElementById("contact");
        const otpButton = document.getElementById("otpButton");
        const otpInput = document.getElementById("otp");
        let isLogin = true;

        toggleForm.addEventListener("click", () => {
            isLogin = !isLogin;
            formTitle.textContent = isLogin ? "Login" : "Sign Up";
            submitButton.textContent = isLogin ? "Login" : "Sign Up";
            toggleForm.textContent = isLogin ? "Don't have an account? Sign up" : "Already have an account? Login";
            contactInput.style.display = isLogin ? "none" : "block";
            otpButton.style.display = isLogin ? "none" : "block";
            otpInput.style.display = isLogin ? "none" : "block";
        });

        otpButton.addEventListener("click", () => {
            alert("OTP Sent Successfully!");
        });

        authForm.addEventListener("submit", (event) => {
            event.preventDefault();
            if (!isLogin && otpInput.value === "") {
                alert("Please enter OTP");
                return;
            }
            alert(isLogin ? "Login Successful!" : "Sign Up Successful!");
        });
    </script>
</body>
</html>
